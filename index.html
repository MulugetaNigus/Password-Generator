<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Password Generator</title>

    <style>
        #imgBanner{
            width: 1000px;
        }
    </style>
    
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box;">
    <div class="intro mt-0">
      <div class="row">
        <div class="col-md-12">
          <p
            class="text-center display-5 text-primary mb-3 bg-dark p-3 fw-bold"
          >
            Welcome To <span class="text-danger">Strong</span> Password
            Generator
          </p>
        </div>
      </div>
    </div>

    <!-- PASSSWORD LENGTH FIELD -->
    <div class="row m-1">
      <div class="col-md-4"></div>
      <div class="col-md-4 mt-1">
        <img src="Assets/strong-random-password-removebg-preview.png" alt="password logo" class="img-fluid" id="imgBanner">
        <label for="PassNumber" class="text-muted"
          >Enter Your Password Length</label
        >
        <input
          type="number"
          name="passN"
          id="PasswordLength"
          class="form-control"
          placeholder="12"
        />
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- REAL PASSWORD DISPLAY HERE -->
    <div class="row m-1">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <!-- <div class="text-muted text-center">Copy Your Strong Password Here !</div> -->
        <p
          class="text-center my-3 border rounded shadow p-2 text-danger fw-bold"
        id="RealPass" style="overflow-x:scroll;">
           Ex: hUc%o&nF?VkU!
        </p>
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- GENERATE BUTTON -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">
        <button class="btn btn-primary my-3" id="GenerateBtn">
          Generate Password
        </button>
        <button class="btn btn-danger my-3" id="ResetBtn">Reset</button>
      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- FOOTER -->
    <div class="row">
      <div class="col-md-12">
        <p class="text-center bg-dark p-2 text-light">
          Developed By Mulugeta Nigus 2023 &copy; All Right Reserved
        </p>
      </div>
    </div>

    <script src="App.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
